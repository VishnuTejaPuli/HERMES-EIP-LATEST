<div class="incident-form-container">
  <h2>Report an Incident</h2>
  <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="incidentType">Incident Type:</label>
      <input id="incidentType" formControlName="incidentType" />
      <div
        *ngIf="
          incidentForm.get('incidentType')?.invalid &&
          incidentForm.get('incidentType')?.touched
        "
      >
        <small class="error"
          >Incident type is required (5-100 characters).</small
        >
      </div>
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
      <div
        *ngIf="
          incidentForm.get('description')?.invalid &&
          incidentForm.get('description')?.touched
        "
      >
        <small class="error"
          >Description is required (10-500 characters).</small
        >
      </div>
    </div>

    <div>
      <label for="numberOfPeopleStuck">Number of People Stuck:</label>
      <input
        id="numberOfPeopleStuck"
        type="number"
        formControlName="numberOfPeopleStuck"
      />
      <div
        *ngIf="
          incidentForm.get('numberOfPeopleStuck')?.invalid &&
          incidentForm.get('numberOfPeopleStuck')?.touched
        "
      >
        <small class="error">Please enter a valid number.</small>
      </div>
    </div>

    <div>
      <label for="resourcesRequired">Resources Required:</label>
      <input id="resourcesRequired" formControlName="resourcesRequired" />
    </div>

    <div>
      <label for="location">Location:</label>
      <input id="location" formControlName="location" />
      <div
        *ngIf="
          incidentForm.get('location')?.invalid &&
          incidentForm.get('location')?.touched
        "
      >
        <small class="error">Location is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="incidentForm.invalid">Submit</button>
  </form>
</div>
