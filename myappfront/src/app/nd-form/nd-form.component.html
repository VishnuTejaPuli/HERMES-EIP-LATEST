

<!-- natural-disasters.component.html -->
<div class="container">
    <h1>Incident Reporting Form</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="incident.name" name="name">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="incident.phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description of Incident</label>
        <textarea class="form-control" id="description" rows="3" [(ngModel)]="incident.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submitIncident()">Submit</button>
    </form>
  </div>
