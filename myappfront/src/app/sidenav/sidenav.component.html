<div class="sidebar">
  <div class="logo-container">
    <button class="logo">H</button>
    <div class="logo-text">Hermes-EIP</div>
  </div>
  <ul class="sidebar-nav">
    <li class="sidebar-nav-item">
      <a
        class="sidebar-nav-link"
        routerLink="/dashboard"
        routerLinkActive="active"
      >
        <i class="sidebar-link-icon fa fa-home"></i>
        <span class="sidebar-link-text">Home</span>
      </a>
    </li>
    <li class="sidebar-nav-item">
      <a
        class="sidebar-nav-link"
        routerLink="/natural-disasters"
        routerLinkActive="active"
      >
        <i class="sidebar-link-icon fa fa-wind"></i>
        <span class="sidebar-link-text">Natural Disasters</span>
      </a>
    </li>
    <li class="sidebar-nav-item">
      <a
        class="sidebar-nav-link"
        routerLink="/accidents"
        routerLinkActive="active"
      >
        <i class="sidebar-link-icon fa fa-fire"></i>
        <span class="sidebar-link-text">Accidents</span>
      </a>
    </li>
    <li class="sidebar-nav-item">
      <a
        class="sidebar-nav-link"
        routerLink="/womensafety"
        routerLinkActive="active"
      >
        <i class="sidebar-link-icon fa fa-female"></i>
        <span class="sidebar-link-text">Incident Reporting</span>
      </a>
    </li>
    <li class="sidebar-nav-item">
      <a
        class="sidebar-nav-link"
        routerLink="/helpline"
        routerLinkActive="active"
      >
        <i class="sidebar-link-icon fa fa-phone"></i>
        <span class="sidebar-link-text">Helpline</span>
      </a>
    </li>
    <li class="sidebar-nav-item">
      <a class="sidebar-nav-link" routerLink="/login" routerLinkActive="active">
        <i class="sidebar-link-icon fa fa-lock"></i>
        <span class="sidebar-link-text">Admin</span>
      </a>
    </li>
  </ul>
  <app-sos></app-sos>
</div>
